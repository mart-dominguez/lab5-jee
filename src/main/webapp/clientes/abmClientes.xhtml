<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition>            
            <h:form id="frmAltaCliente">
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel for="nombreCliente" value="Nombre de Cliente"/>
                <p:inputText id="nombreCliente" value="#{clienteController.clienteSeleccionado.nombre}" disabled="#{empty clienteController.clienteSeleccionado}"/>
                <p:outputLabel for="mailCliente" value="Correo Electronico"  />
                <p:inputText id="mailCliente" value="#{clienteController.clienteSeleccionado.correoElectronico}" disabled="#{empty clienteController.clienteSeleccionado}"/>
                <p:outputLabel for="cuitCliente" value="CUIT"/>
                <p:inputMask id="cuitCliente" value="#{clienteController.clienteSeleccionado.cuit}" mask="99-99999999-9" disabled="#{empty clienteController.clienteSeleccionado}"/>
            </p:panelGrid>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:commandButton value="Guardar" actionListener="#{clienteController.guardar()}" update=":formListaClientes @form"></p:commandButton>
                </p:panelGrid>                
            </h:form>
        </ui:composition>
    </body>
</html>
