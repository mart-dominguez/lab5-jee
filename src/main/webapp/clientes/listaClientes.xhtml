<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition >
            <h:form id="formListaClientes">
                <p:growl id="msgs" showDetail="true" />
                <p:dataTable id="eventsDT" var="cliente" value="#{clienteController.listaClientes}" selectionMode="single" 
                             selection="#{clienteController.clienteSeleccionado}" rowKey="#{cliente.id}">
                    <f:facet name="header">
                        Lista de clientes registrados
                    </f:facet>
                    <p:ajax event="rowSelect" listener="#{clienteController.onRowSelect}" update=":formListaClientes:msgs :frmAltaCliente" />
                    <p:ajax event="rowUnselect" listener="#{clienteController.onRowUnselect}" update=":formListaClientes:msgs :frmAltaCliente" />
                    <p:column headerText="Id">
                        <h:outputText value="#{cliente.id}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{cliente.nombre}" />
                    </p:column>
                    <p:column headerText="Correo Electronico">
                        <h:outputText value="#{cliente.correoElectronico}" />
                    </p:column>
                    <p:column headerText="CUIT">
                        <h:outputText value="#{cliente.cuit}" />
                    </p:column>
                </p:dataTable>
                <p:menuButton value="Options">
                    <p:menuitem id="btnNuevo2" value="Nuevo" actionListener="#{clienteController.nuevo}" update=":formListaClientes:msgs :frmAltaCliente" icon="ui-icon-disk"/>
                    <p:menuitem id="btnBorrar2" value="Borrar" actionListener="#{clienteController.borrar}" update=":formListaClientes:msgs :frmAltaCliente" icon="ui-icon-arrowrefresh-1-w"/>
                    <p:separator />
                    <p:menuitem value="Homepage" outcome="bienvenida" icon="ui-icon-extlink"/>
                </p:menuButton>
            </h:form>
        </ui:composition>

    </body>
</html>
