<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition>            
            <h:form id="frmAbmProyecto">
                <h:panelGrid columns="2">
                    <h:outputLabel for="txtTituloProyecto" value="Titulo"></h:outputLabel>
                    <h:inputText id="txtTituloProyecto"></h:inputText>
                    <h:outputLabel for="txtFechaInicio" value="Fecha Inicio"></h:outputLabel>
                    <h:inputText id="txtFechaInicio"></h:inputText>
                    <h:outputLabel for="txtPresupuestoMaximo" value="Presupuesto Maximo"></h:outputLabel>
                    <h:inputText id="txtPresupuestoMaximo"></h:inputText>
                    <h:outputLabel for="cmbCliente" value="Cliente"></h:outputLabel>
                    <h:panelGroup>
                        <h:selectOneMenu id="cmbCliente"></h:selectOneMenu>
                        <h:commandButton value="Nuevo Cliente"></h:commandButton>
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <h:commandButton value="Guardar"></h:commandButton>
                    <h:commandButton value="Asignar Tareas"></h:commandButton>
                    <h:commandButton value="Eliminar"></h:commandButton>
                    <p:commandButton value="Nueva Tarea" onclick="PF('dlg').show();" type="button" icon="ui-icon-extlink"></p:commandButton>
                </h:panelGrid>
            </h:form>
            <p:dialog header="Nueva Tarea" widgetVar="dlg" >
                <ui:include src="/tareas/wizardTarea.xhtml"></ui:include>
            </p:dialog>
        </ui:composition>
    </body>
</html>
