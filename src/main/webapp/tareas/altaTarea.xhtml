<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition>            
            <h:panelGrid columns="2" columnClasses="label, value">
                <p:outputLabel for="tarNombre" value="Nombre:"></p:outputLabel>
                <p:inputText id="tarNombre" value="#{tareaController.tarea.nombre}"></p:inputText>
                <p:outputLabel for="tarHsPresup" value="Horas Planificadas:"></p:outputLabel>
                <p:spinner id="tarHsPresup"  value="#{tareaController.tarea.horasPlanificadas}" prefix="Hs" min="2" stepFactor="4" />
            </h:panelGrid>
        </ui:composition>
    </body>
</html>
